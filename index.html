<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="calculator">
        <input type="text" class="calculator-input" name="" id="">

        <div class="calculator-keys">
            <button value="+" class="operator" type="button">+</button>
            <button value="-" class="operator" type="button">-</button>
            <button value="*" class="operator" type="button">&times;</button>
            <button value="/" class="operator" type="button">&divide;</button>


            <button value="7" type="button">7</button>
            <button value="8" type="button">8</button>
            <button value="9" type="button">9</button>

            <button value="4" type="button">4</button>
            <button value="5" type="button">5</button>
            <button value="6" type="button">6</button>

            <button value="1" type="button">1</button>
            <button value="2" type="button">2</button>
            <button value="3" type="button">3</button>

            <button value="0" type="button">0</button>
            <button value="." class="decimal" type="button">.</button>
            <button value="clear" class="clear" type="button">AC</button>

            <button value="=" class="equal-sing operator" type="button">=</button>
        </div>
    </div>


    <script src="/app.js"></script>
</body>

</html>
